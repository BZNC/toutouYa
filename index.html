<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>totoYa canvas</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入字体文件 -->
    <script src="https://at.alicdn.com/t/font_2818467_c3a6bvynay.js"></script>
</head>

<body>
    <canvas id="myCanvas"></canvas>


    <!-- 控制区start -->
    <div id="ooptions">
        <!-- 画笔颜色 -->
        <ul id="color" class="active">
            <li id="black" class="active"></li>
            <li id="red"></li>
            <li id="green"></li>
            <li id="blue"></li>
        </ul>
        <!-- 画笔颜色 -->

        <!-- 画笔粗细 -->
        <ul id="thickness" class="active">
            <li id="thin" class="active"></li>
            <li id="middle"></li>
            <li id="thick"></li>
        </ul>
        <!-- 画笔粗细 -->

        <!-- 画笔,橡皮擦,清除,保存 -->
        <ul id="actions">
            <li>
                <svg id="pen" class="icon active">
                    <use xlink:href="#icon-edit"></use>
                </svg>
            </li>
            <li>
                <svg id="eraser" class="icon">
                    <use xlink:href="#icon-eraser"></use>
                </svg>
            </li>
            <li>
                <svg id="clearall" class="icon">
                    <use xlink:href="#icon-delete"></use>
                </svg>
            </li>
            <li>
                <svg id="save" class="icon">
                    <use xlink:href="#icon-download"></use>
                </svg>
            </li>
        </ul>
        <!-- 画笔橡皮擦清除保存 -->

    </div>
    <!-- 控制区end -->
    <script src="main.js"></script>

</body>

</html>
